<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <ul>
        <li class="list" data-filter="All">All</li>
        <li class="list" data-filter="mobile">mobile</li>
        <li class="list" data-filter="camera">camera</li>
        <li class="list" data-filter="watch">watch</li>
        <li class="list" data-filter="shoe">shoe</li>
        <li class="list" data-filter="headphone">headphone</li>
      </ul>
      <div class="product">
        <div class="itemBox camera">
          <img src="assets/camera1.jpg" alt="" />
        </div>
        <div class="itemBox camera">
          <img src="assets/camera2.jpg" alt="" />
        </div>
        <div class="itemBox camera">
          <img src="assets/camera3.jpg" alt="" />
        </div>
        <div class="itemBox headphone">
          <img src="assets/headphone1.jpg" alt="" />
        </div>
        <div class="itemBox headphone">
          <img src="assets/headphone2.jpg" alt="" />
        </div>
        <div class="itemBox headphone">
          <img src="assets/headphone3.jpg" alt="" />
        </div>
        <div class="itemBox headphone">
          <img src="assets/headphone4.jpg" alt="" />
        </div>
        <div class="itemBox mobile">
          <img src="assets/mobile1.jpg" alt="" />
        </div>
        <div class="itemBox mobile">
          <img src="assets/mobile2.jpg" alt="" />
        </div>
        <div class="itemBox mobile">
          <img src="assets/mobile3.jpg" alt="" />
        </div>
        <div class="itemBox mobile">
          <img src="assets/mobile4.jpg" alt="" />
        </div>
        <div class="itemBox mobile">
          <img src="assets/mobile5.jpg" alt="" />
        </div>
        <div class="itemBox shoe"><img src="assets/shoe1.jpg" alt="" /></div>
        <div class="itemBox shoe"><img src="assets/shoe2.jpg" alt="" /></div>
        <div class="itemBox shoe"><img src="assets/shoe3.jpg" alt="" /></div>
        <div class="itemBox shoe"><img src="assets/shoe4.jpg" alt="" /></div>
        <div class="itemBox watch"><img src="assets/watch1.jpg" alt="" /></div>
        <div class="itemBox watch"><img src="assets/watch2.jpg" alt="" /></div>
        <div class="itemBox watch"><img src="assets/watch3.jpg" alt="" /></div>
        <div class="itemBox watch"><img src="assets/watch4.jpg" alt="" /></div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $('.list').click(function () {
          const value = $(this).attr('data-filter');
          if (value == 'All') {
            $('.itemBox').show('1000');
          } else {
            $('.itemBox')
              .not('.' + value)
              .hide('1000');
            $('.itemBox')
              .filter('.' + value)
              .show('1000');
          }
        });
        $('.list').click(function () {
          $(this).addClass('active').siblings().removeClass('active');
        });
      });
    </script>
  </body>
</html>
